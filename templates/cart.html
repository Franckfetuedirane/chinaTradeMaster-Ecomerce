{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - ChinaTradeMaster</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <meta name="description" content="Mon panier - ChinaTradeMaster">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-shop me-2"></i>ChinaTradeMaster
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart/">
                            <i class="bi bi-cart3"></i>
                            <span class="badge bg-warning text-dark" id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginBtn">
                            <i class="bi bi-person"></i> Connexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container mt-5 pt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-primary mb-4">
                    <i class="bi bi-cart3 me-2"></i>Mon Panier
                </h1>
            </div>
        </div>

        <div class="row">
            <!-- Liste des produits du panier -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-bag me-2"></i>Produits dans votre panier
                        </h5>
                    </div>
                    <div class="card-body" id="cartItems">
                        <!-- Les produits du panier seront chargés ici -->
                    </div>
                </div>
            </div>

            <!-- Résumé de la commande -->
            <div class="col-lg-4">
                <div class="card shadow-sm sticky-top" style="top: 100px;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-receipt me-2"></i>Résumé de la commande
                        </h5>
                    </div>
                    <div class="card-body" id="cartSummary">
                        <!-- Le résumé sera chargé ici -->
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" id="checkoutBtn">
                                <i class="bi bi-credit-card me-1"></i>Passer la commande
                            </button>
                            <a href="/" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-left me-1"></i>Continuer les achats
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Checkout -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-credit-card me-2"></i>Finaliser la commande
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="fw-bold text-primary">Informations personnelles</h6>
                                <div class="mb-3">
                                    <label for="checkoutEmail" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="checkoutEmail" required>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="checkoutFirstName" class="form-label">Prénom *</label>
                                        <input type="text" class="form-control" id="checkoutFirstName" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="checkoutLastName" class="form-label">Nom *</label>
                                        <input type="text" class="form-control" id="checkoutLastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="checkoutPhone" class="form-label">Téléphone</label>
                                    <input type="tel" class="form-control" id="checkoutPhone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6 class="fw-bold text-primary">Adresse de livraison</h6>
                                <div class="mb-3">
                                    <label for="checkoutAddress" class="form-label">Adresse *</label>
                                    <textarea class="form-control" id="checkoutAddress" rows="3" required></textarea>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div id="checkoutSummary">
                            <!-- Le résumé de la commande sera affiché ici -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-warning" id="confirmOrder">
                        <i class="bi bi-check-circle me-1"></i>Confirmer la commande
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast pour les notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- Le message sera affiché ici -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/cart.js' %}"></script>
</body>

</html>
