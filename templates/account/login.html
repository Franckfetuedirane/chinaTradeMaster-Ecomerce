{% extends "base.html" %}

{% block title %}Connexion - ChinaTradeMaster{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Connexion</h2>
                    <form method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_login" class="form-label">Nom d'utilisateur ou Email</label>
                            <input type="text" name="login" id="id_login" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>

                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Se connecter</button>
                        </div>

                        <p class="text-center mt-3">
                            <a href="{% url 'account_reset_password' %}">Mot de passe oubli√© ?</a>
                        </p>
                        <p class="text-center">
                            Pas encore de compte ? <a href="{% url 'account_signup' %}">S'inscrire</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
