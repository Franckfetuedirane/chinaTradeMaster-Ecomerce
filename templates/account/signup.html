{% extends "base.html" %}

{% block title %}Inscription - ChinaTradeMaster{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Créer un compte</h2>
                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Mot de passe</label>
                            <input type="password" name="password" id="id_password1" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>

                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">S'inscrire</button>
                        </div>

                        <p class="text-center mt-3">
                            Déjà un compte ? <a href="{% url 'account_login' %}">Se connecter</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
